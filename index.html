<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <div class="right">
            <p> Rock-Paper-Scissor</p>
            <div class="game">
                <div class="rock"><h1>👊🏻</h1></div>
                <div class="paper">
                    <h1>🖐🏻</h1>
                </div>
                <div class="scissor">
                    <h1>✌🏻️</h1>
                </div>
            </div>
        </div>
        <div class="left">
            <p> Score Board</p>
            <div class="score">
                <div class="user">
                    <p>User</p>
                    <div class="us">
                        0
                    </div>
                </div>
                <div class="comp">
                    <p>Computer</p>
                    <div class="cs">
                        0
                    </div>
                    
                </div>
              
            </div>
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
